<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Washing Machine Occupancy Detection System</title>
  </head>
  <body style="background-color: #ade8f4;">
    
    <div class="heading">
      <img
        src="Logo_of_NIT_Jalandhar.png"
        alt=""
      />
      <h1>Washing Machine Occupancy Detection System</h1>
      <h3>NIT Jalandhar, Punjab</h3>
    </div>

    <select class="form-select" style="width: 50%;" aria-label="Default select example">
      <option selected value="1">Mega Boys Hostel - F</option>
      <option value="2">Mega Boys Hostel - A</option>
      <option value="3">Mega Boys Hostel - B</option>
    </select>
    
    <div class="spinner-border" role="status" id="loading">
      <span class="sr-only">Loading...</span>
    </div>


    <div class="card__new">

      <div class="occupancy__img">
        <img class="images" src="washing-machine-isolated-on-white-background-vector-7639505-removebg-preview.png" class="img-fluid rounded-start" alt="...">
      </div>

      <div class="occupancy__texts">
        <h1 style="color: green;">Vacant</h1>
        <p>Run fast, else it will get occupied</p>
      </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
